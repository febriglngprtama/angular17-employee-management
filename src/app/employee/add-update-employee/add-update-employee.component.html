<form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
  <div class="form-field">
    <div class="d-flex flex-row input-fields">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Ex. joko_suseno" formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Ex. Joko" formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Ex. Suseno" formControlName="lastName">
      </mat-form-field>
    </div>

    <div class="d-flex flex-row input-fields">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. Tonystark@mail.com" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date Of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="d-flex flex-row input-fields">
      <mat-form-field appearance="outline">
        <mat-label>Basic Salary</mat-label>
        <input matInput placeholder="9000000" formControlName="basicSalary">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let val of status" [value]="val">
            {{val}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="d-flex flex-row input-fields">
      <mat-form-field appearance="outline">
        <mat-label>Group</mat-label>
        <mat-select formControlName="group">
          <mat-option *ngFor="let val of group" [value]="val">
            {{val}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Ex. Head Marketing" formControlName="description">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="form-buttons">
    <button mat-raised-button type="button" [routerLink]="''">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
